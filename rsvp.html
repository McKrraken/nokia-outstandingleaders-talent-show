  <div class="container mb-4">
    <div class="row row-cols-1">
      <div class="col mt-5">
        <form method="post" id="google-form" enctype="multipart/form-data">
          <label for="fname">First Name</label>
          <input type="text" id="fname" name="firstname" placeholder="Your name..">
      
          <label for="lname">Last Name</label>
          <input type="text" id="lname" name="lastname" placeholder="Your last name..">
          <label for="email">Email</label>
          <input type="text" id="email" name="email" placeholder="Your email..">
      
          <label for="mobile">Mobile Number</label>
          <input type="text" id="mobile" name="mobile" placeholder="Enter number..">
          <label for="company">Company</label>
          <input type="text" id="company" name="company" placeholder="Enter your company name..">
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="attendance" id="inlineRadio1" value="Virtual" onclick="javascript:yesnoCheck();" checked="checked">
            <label class="form-check-label" for="inlineRadio1">Virtual</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="attendance" id="inlineRadio2" value="In Person" onclick="javascript:yesnoCheck();">
            <label class="form-check-label" for="inlineRadio2">In Person</label>
          </div>
          
          <div id="inperson" style="visibility:hidden">
            <br>
            <label for="inperson">Any dietary restrictions, Please specify</label>
            <input type="text" id="inperson" name="inperson" placeholder="allergy etc.">
          </div>

            <input class="form-check-input" type="checkbox" value="consent" id="flexCheckDefault" name="consent">
            <label class="form-check-label" for="flexCheckDefault">
              By clicking this checkbox I provide ABC authorization to use this data for XYZ purpose. However, your data will only be processed for this purpose, and will not be used for anything else.
            </label>
          </div>
          <br><br>
          <input class="btn btn-primary" type="submit" value="Submit">
        </form>
    </div>

  <script>
    function yesnoCheck() {
      if (document.getElementById('inlineRadio2').checked) {
          document.getElementById('inperson').style.visibility = 'visible';
      }
      else document.getElementById('inperson').style.visibility = 'hidden';
  
  }
  </script>
  <script>
    // Get Form by its id
    const form = document.getElementById("google-form");
    // App Script url
    const googleAppScriptUrl = "https://script.google.com/macros/s/AKfycbxJgji0Eu7z-OhyIsxgfwg_QnWnntdCYlj9c92FCUcvyw3D8JdnGCq-CR5EN2ZATUVQ7Q/exec";
    // Fuction to send data to google form when submit button is clicked
    form.addEventListener("submit", (e) => {
      e.preventDefault();
      try {
        fetch(googleAppScriptUrl, {
          method: "POST",
          mode: "no-cors",
          body: new FormData(form),
        }).then(() => {
          // Do someting After successfull submission
          form.reset();
          console.log("success");
          alert("Successfully Submitted");
        });
      } catch (error) {
        // Do something for the error case
        alert("Something is wrong not Submitted");
        console.log(error);
      }
    });
  </script>
